[env:s2110]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = seeed_xiao_rp2040
framework = arduino
lib_deps = 
    https://github.com/roboticsuantof/senseCAP_grove_modhabitar.git
    
build_flags=
    -DRS485_SERIAL_PORT=Serial1
    -DRS485_DEFAULT_DE_PIN=D8
    -DRS485_DEFAULT_RE_PIN=D8
    -DRS485_DEFAULT_TX_PIN=1